<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <div class="ar-menu">

            </div>

            </div>
          </div>
        </a>
        <a href="session -details.html">
          <div class="menu-item ">
            <div class="menu-icon">
              <img src="img/session details.svg" alt="" />

            </div>
          </div>
        </a>
        <div class="menu-item active">
          <div class="menu-icon">
            <img src="img/3d object.svg" alt="" />

          </div>
          <div class="menu-name">
            <p>3D Object Recognition</p>
          </div>
        </div>
        <a href="settings.html">
          <div class="menu-item ">
            <div class="menu-icon">
              <img src="img/settings.svg" alt="" />

            </div>
            <div class="menu-name">
              <p>Settings</p>
            </div>
          </div>

            </div>
            <div class="col-md-4">
              <input type="text" placeholder="Search" class="form-control" name="" id="">
            </div>
            <div class="col-md-3">
              <button class="btn-form"> + New Product</button>
            </div>
          </div>
        </div>
        <div class="text-center mt-5">
          <img src="img/object-empty.png" alt="">
          <h4>Create Your First Product </h4>
          <p>It is a long established fact that a reader will be distracted. </p>

      </div>
